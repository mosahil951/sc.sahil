<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Casual Creation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 20px;
    }
    header {
      background-color: black;
      color: goldenrod;
      padding: 10px;
    }
    header img {
      height: 60px;
    }
    .kurti {
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 15px auto;
      width: 300px;
      background: white;
      padding: 10px;
    }
    .kurti img {
      width: 100%;
      border-radius: 10px;
    }
    .price {
      font-size: 18px;
      margin: 10px 0;
      color: green;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .form-container input {
      margin: 5px;
      padding: 8px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .upi-box {
      margin: 10px;
      font-weight: bold;
      color: darkblue;
    }
  </style>
</head>
<body>

  <header>
    <h1>Casual Creation</h1>
    <img src="sc-logo.png" alt="SC Logo">
  </header>

  <div class="kurti">
    <img src="kurti1.jpg" alt="Kurti 1">
    <p class="price">Price: ₹209</p>
    <button onclick="showOptions(1)">Buy</button>
    <div id="options1" class="hidden">
      <button onclick="showUPI(1)">UPI</button>
      <button onclick="showForm(1)">Cash on Delivery</button>
      <div id="upi1" class="upi-box hidden">UPI ID: <b>9305627049@fam</b></div>
      <div id="form1" class="form-container hidden">
        <input type="text" id="name1" placeholder="Full Name"><br>
        <input type="text" id="state1" placeholder="State"><br>
        <input type="text" id="village1" placeholder="Village"><br>
        <input type="text" id="house1" placeholder="House No."><br>
        <input type="text" id="watermark1" placeholder="Watermark"><br>
        <button onclick="sendOrder(1)">Order Now</button>
      </div>
    </div>
  </div>

  <!-- Add more kurtis like this -->
  <div class="kurti">
    <img src="kurti2.jpg" alt="Kurti 2">
    <p class="price">Price: ₹215</p>
    <button onclick="showOptions(2)">Buy</button>
    <div id="options2" class="hidden">
      <button onclick="showUPI(2)">UPI</button>
      <button onclick="showForm(2)">Cash on Delivery</button>
      <div id="upi2" class="upi-box hidden">UPI ID: <b>9305627049@fam</b></div>
      <div id="form2" class="form-container hidden">
        <input type="text" id="name2" placeholder="Full Name"><br>
        <input type="text" id="state2" placeholder="State"><br>
        <input type="text" id="village2" placeholder="Village"><br>
        <input type="text" id="house2" placeholder="House No."><br>
        <input type="text" id="watermark2" placeholder="Watermark"><br>
        <button onclick="sendOrder(2)">Order Now</button>
      </div>
    </div>
  </div>

  <script>
    function showOptions(id) {
      document.getElementById('options' + id).classList.toggle('hidden');
    }
    function showUPI(id) {
      document.getElementById('upi' + id).classList.toggle('hidden');
    }
    function showForm(id) {
      document.getElementById('form' + id).classList.toggle('hidden');
    }
    function sendOrder(id) {
      const name = document.getElementById('name' + id).value;
      const state = document.getElementById('state' + id).value;
      const village = document.getElementById('village' + id).value;
      const house = document.getElementById('house' + id).value;
      const watermark = document.getElementById('watermark' + id).value;

      const message = `New Kurti Order:%0AName: ${name}%0AState: ${state}%0AVillage: ${village}%0AHouse No.: ${house}%0AWatermark: ${watermark}`;

      const whatsappUrl = `https://wa.me/917039097018?text=${message}`;
      window.open(whatsappUrl, '_blank');
    }
  </script>

</body>
</html>
